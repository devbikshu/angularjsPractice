<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="customer in customers">
            <td>{{customers.name}}</td>
            <td>{{customers.address}}</td>
        </tr>
    </tbody>
</table>
